{% extends "users/base.html" %}

{% block content %}

<div class="center">
	  <form method="post" class="card" novalidate>
	  	{% csrf_token %}
	    <h2 class="text-center">{{ name_title_form }}</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags }}</small>
	        	{% endif %}</br>
		{% endfor %}

		<input type="submit" value="{{name_button}}" class="btn btn-primary full-width">
	</form>
</div>

{% endblock %}
