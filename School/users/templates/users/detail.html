{% extends "users/base.html" %}

{% block content %}
<div class="center">
	  	{% csrf_token %}

		{{ post.username }}</br>
		{{ post.first_name }}</br>
		{{ post.last_name }}</br>
		{{ post.phone }}</br>
		{{ post.email }}
		{% if post.errors %}
			<small>{{ field.errors|striptags }}</small>
		{% endif %}

</div>

{% endblock %}
