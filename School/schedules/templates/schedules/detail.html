{% extends "news/base.html" %}

{% block content %}

<div class="center">
	  	{% csrf_token %}
	    <h2 class="text-center">{{ name_title_form }}</h2>

		{{ post.title }}</br>
		{{ post.content }}</br>
		<img src="{{ post.photo.url }}" alt="" width="200" height="200"><br>
		{% if post.errors %}
			<small>{{ field.errors|striptags }}</small>
		{% endif %}

</div>

{% endblock %}
