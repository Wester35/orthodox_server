{% extends "news/base.html" %}

{% block content %}
	  <form method="post" novalidate enctype="multipart/form-data">
	  	{% csrf_token %}
	    <h2 class="text-center">{{name_title_form}}</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags }}</small>
	        	{% endif %}</br>
		{% endfor %}

		<input type="submit" value="{{ name_button }}" class="btn btn-primary full-width">
	</form>
{% endblock %}
