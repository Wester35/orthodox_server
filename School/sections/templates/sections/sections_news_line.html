{% extends "sections/base.html" %}

{% block content %}

    {% for post in posts %}

        {{ post.name }}</br>
		{{ post.content }}</br>
		<img src="{{ post.photo.url }}" alt="" width="200" height="200"><br>
		{% if post.errors %}
			<small>{{ field.errors|striptags }}</small>
		{% endif %}
        </br></br>

    {% endfor %}

{% endblock %}
